name: Master Archivist

on:
  # Run on ANY push to main, regardless of file type
  push:
    branches:
      - main
  # Allow manual button clicks
  workflow_dispatch:

permissions:
  contents: write

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List Files (Does the script exist?)
        run: ls -R scripts/

      - name: Check Script Content (Is it squashed?)
        run: cat scripts/archivist.py

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        run: python scripts/archivist.py
