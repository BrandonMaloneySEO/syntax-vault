name: Run Archivist

on:
  push:
    paths:
      - '**/*.html'
      - 'scripts/archivist.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Archivist Script
        run: python scripts/archivist.py

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– Index Auto-Update"
          file_pattern: "**/*.html"
